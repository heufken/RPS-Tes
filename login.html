<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPS Online</title>
  <link rel="icon" href="pic/icon-amikom.png">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<style>
  body {
    height: 100vh;
  }
</style>

<body d-flex justify-content-between>
  <div class="bg-login">
    <img src="pic/logo_amikom.png" class="img-login">
    <div class="textlogin">Halaman Login</div>
    <br>
      <div class="mb-3 mt-3">
        <input type="nid" class="form-control" id="nid" placeholder="Masukkan Nomor Induk Dosen" name="nid">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Masukkan Kata Sandi" name="pswd">
      </div>
      <div class="input-group mb-5 d-flex justify-content-between">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="formCheck">
          <label for="formCheck" class="form-check-label text-secondary"><small>Ingat saya di perangkat ini</small></label>
        </div>
        <div class="forgot">
          <small><a href="#">Lupa kata sandi?</a></small>
        </div>
      </div>
      <a href="index.html">
      <button type="submit" class="btn btn-warning col-md-12 mb-3">Login</button>
      </a>
      <p style="text-align: center; padding-top: 3px;">Opsi Lainnya</p>
      <a href="index.html">
        <button class="btn btn-outline-secondary w-100 fs-6"><img src="pic/google.png" style="width:20px" class="me-2"><small>Login dengan akun Google</small></button>
      </a>
  </div>
</body>
</html>
